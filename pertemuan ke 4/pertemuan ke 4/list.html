<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar LIST pada HTML</h1><br>
    <!-- <li> ini adalah tag nya list-->
    <!-- Order list <ol>-->
        <li>Mangga</li>
        <li>Jeruk</li>
        <li>Apel</li>

        <!-- Menggunakan order list-->
        <ol>
            <li>PHP</li>
            <li>Python</li>
            <li>Java</li>
        </ol>
        <!-- Urutan Huruf-->
        <ol type="1" start="100">
            <li>PHP</li>
            <li>Python</li>
            <li>Java</li>
        </ol>
</body>
</html>
