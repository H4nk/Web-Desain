<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>BIKIN TABEL</h1>
    <!-- <tr> untuk membuat baris baru
        <td> untuk membuat kolom baru -->
    <table border="1">
        <caption>Belajar bikin tabel</caption>
<tr>
    <td>Baris 1/ Kolomm 1</td>
    <td>Baris 1 / Kolom 2</td>
    <td>Baris 1 / Kolom 3</td>
</tr>
<tr>
    <td>Baris 2 / Kolom 1</td>
    <td>Baris 2 / Kolom 2</td>
    <td>Baris 2 / Kolom 3</td>
</tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th rowspan="3">Mata Kuliah</th>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th colspan="2">Nilai</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Harry</td>
            <td>123456</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Budi</td>
            <td>654321</td>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
